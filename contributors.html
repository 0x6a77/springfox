<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Contributors</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
	<link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
	<script>!function(d, s, id) {
		var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
		if (!d.getElementById(id)) {
			js = d.createElement(s);
			js.id = id;
			js.src = p + '://platform.twitter.com/widgets.js';
			fjs.parentNode.insertBefore(js, fjs);
		}
	}(document, 'script', 'twitter-wjs');</script>
</head>
<body>
<section class="main-content">
	<h3>Marty Pitt</h3>
	<div class="github-card" data-github="martypitt" data-width="400" data-height="150" data-theme="default"></div>
	<script src="//cdn.jsdelivr.net/github-cards/latest/widget.js"></script>
	<div><a href="https://twitter.com/martypitt" class="twitter-follow-button" data-show-count="false">Follow
		@martypitt</a></div>
	<br>

	<h3>Adrian Kelly</h3>
	<div class="github-card" data-github="adrianbk" data-width="400" data-height="150" data-theme="default"></div>
	<script src="//cdn.jsdelivr.net/github-cards/latest/widget.js"></script>
	<div><a href="https://twitter.com/arevolvek" class="twitter-follow-button" data-show-count="false">Follow
		@arevolvek</a></div>
	<br>

	<h3>Dilip Krishnan</h3>
	<div class="github-card" data-github="dilipkrish" data-width="400" data-height="150" data-theme="default"></div>
	<script src="//cdn.jsdelivr.net/github-cards/latest/widget.js"></script>
	<div><a href="https://twitter.com/dilipkrish" class="twitter-follow-button" data-show-count="false">Follow
		@dilipkrish</a></div>
</section>
</body>
</html>
